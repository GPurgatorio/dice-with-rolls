<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta charset="utf-8">
    <title>Roll the dice</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        html {
            height: 100%;
        }
        body {
            /* background-image: url('../../static/storytellers.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%; */
            height: 100%;
            margin: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background: linear-gradient(to top left, #33cccc 0%, #669999 100%);
        }
        .cont {
            opacity: 0.9;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            Story Tellers
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="" onclick="window.location='{{ read_url }}'">Read Stories</a>
                </li>
            </ul>
            <form class="form-inline">
                <button class="btn btn-secondary mr-2" type="button" onclick="window.location='{{ register_url }}'">Register</button>
            </form>
        </div>
    </nav>
    <div class="container my-3 bg-light cont my-3 rounded pb-3">
        <div class="row d-flex justify-content-center">
            <h3 class="text-center">{{ dice_number }} rolled words</h3>
        </div>
        <div class="row d-flex justify-content-center">
            {% for word in words %}
            <div class="col-xs-12 col-sm-2">
                <div class="card border-primary">
                    <img src="../../static/{{ dice_img_set }}/die{{ dice_indexes[loop.index0] }}/{{ word }}.png" class="card-img-top" alt="{{ word }}">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ word }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="row mt-3">
            <div class="col-xs-12 col-sm-12 d-flex justify-content-center">
                <form action="" method="POST">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-secondary" onclick="window.location='{{ settings_url }}'">Return to settings</button>
                        <input type="submit" class="btn btn-outline-info" value="Re-roll dice">
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-xs-12 col-sm-12 d-flex justify-content-center">
                <form action="{{ write_url }}" method="GET">
                    <input type="submit" class="btn btn-outline-success" value="Write story">
                </form> 
            </div>
        </div>
    </div>

</body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

<script>
    window.onload = function() {
        document.getElementById('email').className = 'form-control';
        document.getElementById('password').className = 'form-control';
    };
</script>
</html>
