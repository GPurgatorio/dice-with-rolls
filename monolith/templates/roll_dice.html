<html>
<head>
    <title>Roll the dice</title>
</head>
<body>
    <h2>{{ dice_number }} rolled words</h2>
    <ul>
      {% for word in words %}
          <li>{{ word }}</li>
      {% endfor %}
    </ul>
    <form action="{{ roll_url }}" method="POST">
        <button type="button" onclick="window.location='http://127.0.0.1:5000/stories/new/settings'">Return to settings</button>
        <input type="submit" value="Re-roll dice">
    </form>
    <form action="{{ write_url }}" method="POST">
        <input type="submit" value="Write story">
    </form>
</body>
</html>
