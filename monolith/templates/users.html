<html>
  <body>
    <form action="{{ home_url }}" method="GET">
      <input type="submit" value="Home">
    </form>
    <h1>User List</h1>
    <ul>
      {% for user in users %}
      <li>
          <a href="{{ wall_url }}/{{ user.id }}">{{user.firstname}} {{user.lastname}}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
