<html>
  <body>
    <h1>Story List</h1>
    <h5>{{message}}</h5>
    <ul>
      {% for story in stories %}
      <li>
      "{{story.story.text}}"  <br/>
          ({{story.story.date}})  <br/>
      Likes:
      {% if current_user.is_authenticated %}
      <a href="{{reaction_url}}/{{story.id}}/Like">Like it!</a>
      <a href="{{reaction_url}}/{{story.id}}/Dislike">Unliike it!</a>
      {% endif %}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
