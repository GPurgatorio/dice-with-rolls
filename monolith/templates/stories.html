<html>
  <body>
    <h1>Story List</h1>
    <h5>{{message}}</h5>
    <br><br>
    <button type="button" onclick="window.location='{{ latest_url }}'">Latest Story</button>
    <button type="button" onclick="window.location='{{ range_url }}'">Search Period</button>

    <ul>
      {% for story in stories %}
      <li>
      "{{story.text}}"    Likes: {{story.likes}} ({{story.date}})
      {% if current_user.is_authenticated %}
      <a href="{{reaction_url}}{{story.author_id}}/{{story.id}}">React (?) it!</a>
      {% endif %}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
