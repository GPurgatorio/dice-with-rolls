<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta charset="utf-8">
    <title>Settings for new story</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-image: url('/../static/storytellers.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        .cont {
            opacity: 0.9;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            Story Tellers
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="" onclick="window.location='{{ read_url }}'">Read Stories</a>
                </li>
            </ul>
            <form class="form-inline">
                <button class="btn btn-secondary mr-2" type="button" onclick="window.location='{{ register_url }}'">Register</button>
            </form>
        </div>
    </nav>
    <div class="container my-3">
        <div class="row d-flex justify-content-center">
            <div class="col-xs-12 col-sm-6 bg-light cont rounded pb-3">
                <h3 class="text-center">Settings for new story</h3>
                <form action="{{ roll_url }}" method="POST">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="dice_img_set">Dice set: </label>
                        </div>
                        <select class="custom-select" name="dice_img_set" id="dice_img_set">
                            <option value="standard">Standard</option>
                            <option value="animal">Animal</option>
                            <option value="halloween">Halloween</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="dice_number">Number of dice: </label>
                        </div>
                        <select class="custom-select" name="dice_number" id="dice_number" >
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                            <div class="input-group mb-3">
                                <label class="text-danger {{ category }}">{{ message }}</label>
                            </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class="input-group justify-content-center">
                        <button type="button" class="btn btn-outline-success" onclick="$(this).parents('form:first').submit()">Go rolling dice!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

<script>
    window.onload = function() {
        document.getElementById('email').className = 'form-control';
        document.getElementById('password').className = 'form-control';
    };
</script>
</html>
